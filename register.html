<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Torres Store - Registro Gamer</title>
<style>
  body { margin: 0; padding: 0; font-family: 'Arial', sans-serif; background: #0d0d0d; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .register-container { background: #111; padding: 40px; border: 2px solid #00fff7; border-radius: 15px; text-align: center; box-shadow: 0 0 20px #00fff7; }
  input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 1em; }
  input { background: #222; color: #fff; }
  button { background: #00fff7; color: #000; cursor: pointer; transition: 0.3s; }
  button:hover { background: #00c1b5; }
  a { color: #00fff7; text-decoration: none; display: block; margin-top: 10px; }
  a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="register-container">
  <h2>Registro Gamer</h2>
  <input type="text" id="nuevoUsuario" placeholder="Ingresa tu nombre">
  <input type="email" id="correoUsuario" placeholder="Ingresa tu correo">
  <button id="btnRegister">Registrar</button>
  <a href="index.html">Volver al login</a>
</div>

<script>
  const btnRegister = document.getElementById('btnRegister');
  btnRegister.addEventListener('click', () => {
    const nombre = document.getElementById('nuevoUsuario').value.trim();
    const correo = document.getElementById('correoUsuario').value.trim();

    if(nombre === '' || correo === '') {
      alert('Por favor completa todos los campos');
      return;
    }

    // Guardar usuario en localStorage
    localStorage.setItem('usuario', nombre);
    localStorage.setItem('correo', correo);

    alert(`Usuario ${nombre} registrado con el correo ${correo}`);
    window.location.href = 'principal.html';
  });
</script>
</body>
</html>
